name: ra-cnn-env
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - tensorflow=2.15
  - keras
  - pandas
  - numpy
  - scikit-learn
  - opencv 
  - pillow
  - matplotlib
  - seaborn
  - tensorboard
  - pyyaml
  - tqdm
  - imageio
  - tifffile
  - pydicom 
  - simpleitk 
  - notebook
  - jupyterlab
